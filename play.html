
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe HTML</title> <!-- Username will be dynamically loaded after login -->
        <link rel="stylesheet" href="play.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />       
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="friends.html">Friends</a></li>
                    <li><a href="win-loss.html">Win-Loss</a></li>
                </menu>
            </nav>
        </header>
        <p></p>
        <main>
            <button id="bestof1"><p>Best of 1</p></button>
            <button id="bestof2"><p>Best of 2</p></button>
            <button id="bestof3"><p>Best of 3</p></button>
            <style>
                .html-box {
                border: 0px solid blue;
                padding: 2px;  
                margin: 20px;  
                width: 300px;
                }
            </style>           
            <div id="usernamebox" class="html-box">
                <p>&nbsp;Username: Tic_Tac_Toe_Player</p>
            </div>
            <p>Waiting for opponent move.... (Websocket connection placeholder)</p>
            <span class="text-box-border">Choose a letter</span>
            <br>
            <button id="ximage"> 
               <img src="orangeX.png" width="94">
            </button>
            <button id="oimage"> 
                <img src="redO.png" width="105">
            </button>
            <p></p>
            <img src="tic_tac_toe_board.png" width="450">
            <br>
            <span class="text-box-border">X-score: 0</span>
            <span class="text-box-border">O-score: 0</span>           
            <br>
            <span class="text-box-border">Best of 1</span>
            <br>
            <button id="playagain">
                <p>Play again?</p>
            </button>
            <form method="get" action="friends.html">
                <button id="addfriend">
                    <p>Add friend?</p>
                </button>
            </form>
        </main>
        <footer>
            <hr /> 
            <span class="text-reset">Joseph Miser</span>
            <a href="https://github.com/josephmiser5/tic-tac-toe">GitHub</a>
        </footer>
    </body>
</html>
