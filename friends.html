
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe HTML</title>
        <link rel="stylesheet" href="friends.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />       
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="friends.html">Friends</a></li>
                    <li><a href="win-loss.html">Win-Loss</a></li>
                </menu>
            </nav>
        </header>
        <br>
        <main>
           <form id="searchfriends" method="get">
            <label for="username">Search friends:</label>
            <input type="text" id="friends-username" name="friendsUsername">
            <button type="submit">Search</button>
           </form>
           <p></p>
            <section>
            <h2>Friends Service (3rd-party API Placeholder)</h2>
            <p>
                This data will be loaded from a 3rd-party REST API (e.g., friends service).
            </p>
            </section>
           <table id="friendstable">
            <thead>
                <tr>
                    <th id="tableheader">Select friends name to send invite:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button id="friend1" type="submit">You</button></td>
                </tr>
                <tr>
                    <td><button id="friend2" type="submit">Yourself</button></td>
                </tr>
                <tr>
                    <td><button id="friend3" type="submit">Thyself</button></td>
                </tr>
                <tr>
                    <td><button id="friend4" type="submit">Not me</button></td> 
                </tr>
            </tbody>
           </table>
        </main>
        <footer>
            <hr /> 
            <span class="text-reset">Joseph Miser</span>
            <a href="https://github.com/josephmiser5/tic-tac-toe">GitHub</a>
        </footer>
    </body>
</html>
