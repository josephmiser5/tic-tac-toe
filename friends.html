<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe Friends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="friends.css"/>
</head>
<body>

<header class="d-flex justify-content-between align-items-center p-3 bg-dark">
    <h1 class="mb-0 text-white">Tic-Tac-Toe</h1>
    <nav>
        <menu class="d-flex gap-3 mb-0">
            <li><a class="nav-link text-white p-0" href="index.html">Home</a></li>
            <li><a class="nav-link text-white p-0" href="play.html">Play</a></li>
            <li><a class="nav-link text-white p-0" href="friends.html">Friends</a></li>
            <li><a class="nav-link text-white p-0" href="win-loss.html">Win-Loss</a></li>
        </menu>
    </nav>
</header>

<main class="container my-4">

    <form id="searchfriends" method="get" class="d-flex flex-column align-items-center mb-4">
        <label for="friends-username" class="mb-2 text-white fw-bold">Search friends:</label>
        <input type="text" id="friends-username" name="friendsUsername" class="form-control mb-2 w-50">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <section class="text-center mb-4">
        <h2 class="mb-2">Friends Service (3rd-party API Placeholder)</h2>
        <p class="text-white">
            This data will be loaded from a 3rd-party REST API (e.g., friends service).
        </p>
    </section>

    <div class="table-responsive">
        <table id="friendstable" class="table table-dark table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th id="tableheader">Select friends name to send invite:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button id="friend1" type="submit" class="btn btn-secondary w-100 mb-2">You</button></td>
                </tr>
                <tr>
                    <td><button id="friend2" type="submit" class="btn btn-secondary w-100 mb-2">Yourself</button></td>
                </tr>
                <tr>
                    <td><button id="friend3" type="submit" class="btn btn-secondary w-100 mb-2">Thyself</button></td>
                </tr>
                <tr>
                    <td><button id="friend4" type="submit" class="btn btn-secondary w-100 mb-2">Not me</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</main>

<footer class="text-center p-3 bg-dark text-white">
    <hr class="border-light" />
    <span class="text-reset">Joseph Miser</span>
    <a class="text-white ms-3" href="https://github.com/josephmiser5/tic-tac-toe">GitHub</a>
</footer>

</body>
</html>
