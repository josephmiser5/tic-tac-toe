<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <link rel="stylesheet" href="play.css"/>
</head>
<body>

<header class="d-flex justify-content-between align-items-center p-3 bg-dark">
    <h1 class="mb-0 text-white">Tic-Tac-Toe</h1>
    <nav>
        <menu class="d-flex gap-3 mb-0">
            <li><a class="nav-link text-white p-0" href="index.html">Home</a></li>
            <li><a class="nav-link text-white p-0" href="play.html">Play</a></li>
            <li><a class="nav-link text-white p-0" href="friends.html">Friends</a></li>
            <li><a class="nav-link text-white p-0" href="win-loss.html">Win-Loss</a></li>
        </menu>
    </nav>
</header>

<main class="container text-center my-4">

    <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
        <button id="bestof1" class="btn btn-success btn-lg">Best of 1</button>
        <button id="bestof2" class="btn btn-success btn-lg">Best of 2</button>
        <button id="bestof3" class="btn btn-success btn-lg">Best of 3</button>
    </div>

    <div id="usernamebox" class="html-box mx-auto mb-3 p-2 border rounded" style="width: 300px;">
        <p class="mb-0">&nbsp;Username: Tic_Tac_Toe_Player</p>
    </div>

    <p>Waiting for opponent move.... (Websocket connection placeholder)</p>

    <div class="mb-3">
        <span class="text-box-border d-block mb-2">Choose a letter</span>
        <div class="d-flex justify-content-center gap-3">
            <button id="ximage" class="btn p-0">
                <img src="orangeX.png" width="94" class="img-fluid">
            </button>
            <button id="oimage" class="btn p-0">
                <img src="redO.png" width="105" class="img-fluid">
            </button>
        </div>
    </div>

    <div class="mb-3">
        <img src="tic_tac_toe_board.png" width="450" class="img-fluid">
    </div>

    <div class="d-flex justify-content-center gap-3 mb-3 flex-wrap">
        <span class="text-box-border">X-score: 0</span>
        <span class="text-box-border">O-score: 0</span>
    </div>

    <span class="text-box-border d-block mb-3">Best of 1</span>

    <div class="d-flex justify-content-center gap-3 flex-wrap mb-3">
        <button id="playagain" class="btn btn-success btn-lg">Play again?</button>

        <form method="get" action="friends.html" class="d-inline">
            <button id="addfriend" class="btn btn-warning btn-lg">Add friend?</button>
        </form>
    </div>

</main>

<footer class="text-center p-3 bg-dark text-white">
    <hr class="border-light" />
    <span class="text-reset">Joseph Miser</span>
    <a class="text-white ms-3" href="https://github.com/josephmiser5/tic-tac-toe">GitHub</a>
</footer>

</body>
</html>
